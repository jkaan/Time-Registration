<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="http://localhost/sop/urenregistratie/templates/layouts/customcss.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="http://localhost/sop/urenregistratie/templates/js/printThis.js"></script>
	
	<script type='text/javascript'>

	function printOverzicht() 
	{
		var idName = $(".print").attr('rel');
		$("#"+idName).printThis();
	}
	</script>
</head>
<body>
	
<div data-role="header">
	<h1>
		Wijzigen student met ID: 1
	</h1>
</div>


	
<form data-ajax="false" action="http://localhost/urenregistratie/application/index.php/slc/3/student/edit/1" method="POST">
	
	<!-- Veld voor Student Naam -->
	<label for="basic">Student Naam:</label>
	<input type="text" name="studentname" id="basic" data-mini="true" value="student" />

	<!-- Veld voor Student Code -->
	<label for="basic">Student Code:</label>
	<input type="number" name="studentcode" id="basic" data-mini="true" value="10" />

	<!-- Veld voor Student Email -->
	<label for="basic">Student Email:</label>
	<input type="text" name="studentemail" id="basic" data-mini="true" value="student@student.nl" />	

	<!-- Veld voor Student Paswoord -->
	<label for="basic">Student Paswoord:</label>
	<input type="password" name="studentpassword" id="basic" data-mini="true" value="student" />

	<!-- Veld voor Student Klas -->
	<label for="basic">Student Klas:</label>
	<input type="text" name="studentklas" id="basic" data-mini="true" value="I12R" />

	<!-- Veld voor Student Rol -->
	<label for="rol">Rol:</label>
	<select name="rol" id="rol">
				<option value="1">student</option>
				<option value="2">docent</option>
				<option value="3">slc</option>
			</select>
	
	<!-- Veld voor Student Actief	-->
	<label for="actief"><input type="checkbox" name="actief" id="actief"  checked />Actief </label>
	
	<!-- Submit knop -->
	<input type="submit" value="Opslaan" data-theme="b">
</form>

</body>
</html>
